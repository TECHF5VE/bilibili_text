<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 1440px;
        overflow: hidden;
        height: 300px;
        display: flex;
        align-items: center;
        margin: 0 auto;
      }
      .main {
        width: 7200px;
        height: 300px;
      }
      .child {
        width: 1440px;
        height: 100%;
      }
      .child1 {
        background-color: aqua;
      }
      .child2 {
        background-color: rgb(24, 218, 72);
      }
      .child3 {
        background-color: rgb(236, 238, 135);
      }
    </style>
    <script type="text/javascript" >
      let mains = document.querySelector('main');
      // mians.style.marginLeft = '20px';
      function clocks(){
        mains.style.marginLeft = '20px';
      }
      window.onload = setInterval('clock()', 1000);
      function clock() {
        if (mains.style.marginLeft == '0') {
          mains.style.marginLeft = '-1440px';
        } else if (mains.style.marginLeft == '-1440px') {
          mains.style.marginLeft = '-2880px';
        } else if (mains.style.marginLeft == '-2880px') {
          mains.style.marginLeft = '-4320px';
        } else if (mains.style.marginLeft == '-4320px') {
          mains.style.marginLeft = '0';
        }
      }
    </script>
  </head>
  <body>
    <div class="box">
      <div class="main">
        <div class="child child1"></div>
        <div class="child child2"></div>
        <div class="child child3"></div>
      </div>
    </div>
    <button onclick="clocks()">123</button>
    
  </body>
</html>
